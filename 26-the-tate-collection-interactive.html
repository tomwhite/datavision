<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>
      The Tate collection
    </title>
    <script src="https://d3js.org/d3.v5.min.js"></script>

    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: white;
      }
      svg {
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        width: 100%;
        height: 100%;
      }
      .piece {
        stroke: #000000;
        stroke-width: 0.5px;
        stroke-opacity: 0.5;
        fill-opacity: 0;
      }
    </style>
  </head>

  <body>
    <div id="plot"></div>
    <script type="text/javascript">
      // set the dimensions and margins of the graph
      const width = 700;
      const height = 700;

      // append the svg object to the body of the page
      var g = d3
        .select("#plot")
        .append("svg")
        .attr("viewBox", `0 0 ${width} ${height}`)
        .append("g")
        .style("pointer-events", "all");
      d3.dsv(";", "assets/data/the-tate-collection.csv", (d) => ({
        id: d.id,
        width: +d.width,
        height: +d.height,
        aspectRatio: +d.width / +d.height,
      })).then((data) => {
        data = data.filter((d) => d.height > 0 && d.width > 0);
        const maxDim = 4000; // Limit view to this width and height

        const x = d3
          .scaleLinear()
          .domain([-maxDim / 2, maxDim / 2])
          .range([0, width]);
        const y = d3
          .scaleLinear()
          .domain([-maxDim / 2, maxDim / 2])
          .range([0, height]);

        const measure = 4000;
        const square = g
          .append("rect")
          .style("fill", "#f8f8f8")
          .attr("width", (d) => x(measure / 2) - x(-measure / 2))
          .attr("height", (d) => y(measure / 2) - y(-measure / 2))
          .attr("x", (d) => x(-measure / 2))
          .attr("y", (d) => y(-measure / 2));

        const art = g
          .selectAll("rect")
          .data(data)
          .enter()
          .append("rect")
          .attr("class", "piece")
          .attr("width", (d) => x(d.width / 2) - x(-d.width / 2))
          .attr("height", (d) => y(d.height / 2) - y(-d.height / 2))
          .attr("x", (d) => x(-d.width / 2))
          .attr("y", (d) => y(-d.height / 2));

        function restrictTo(aspectRatio) {
          const absAr = Math.abs(aspectRatio);
          g.selectAll(".piece").attr("visibility", (d) =>
            0.995 < Math.abs(d.aspectRatio / absAr) &&
            Math.abs(d.aspectRatio / absAr) < 1.005
              ? "visible"
              : "hidden"
          );
        }

        restrictTo(1.0);

        // Throttle mouse move events https://stackoverflow.com/a/43448820
        function throttle(fn, threshhold, scope) {
          threshhold || (threshhold = 250);
          var last, deferTimer;
          return function () {
            var context = scope || this;

            var now = +new Date(),
              args = arguments,
              event = d3.event;
            if (last && now < last + threshhold) {
              // hold on to it
              clearTimeout(deferTimer);
              deferTimer = setTimeout(function () {
                last = now;
                d3.event = event;
                fn.apply(context, args);
              }, threshhold);
            } else {
              last = now;
              d3.event = event;
              fn.apply(context, args);
            }
          };
        }

        g.on(
          "mousemove",
          throttle(function () {
            const w = x.invert(d3.mouse(this)[0]);
            const h = y.invert(d3.mouse(this)[1]);
            const aspectRatio = w / h;
            restrictTo(aspectRatio);
          }, 100)
        );
      });
    </script>
  </body>
</html>
