    <style>
      .card-img-top {
        object-fit: cover;
        object-position: left;
        height: 8vw;
      }

      .embed-responsive {
        position: relative;
        display: block;
        width: 100%;
        padding: 0;
        overflow: hidden;
      }

      /* Three columns side by side */
      .column {
        float: left;
        width: 30%;
        margin-bottom: 16px;
        padding: 0 8px;
      }

      .card {
        background-color: #fff;
        background-clip: border-box;
        border: 1px solid rgba(0, 0, 0, 0.125);
        border-radius: 0.25rem;
      }

      .card-body {
        padding: 16px 16px;
        height: 4vw;
      }

      /* Clear floats */
      .card-body::after,
      .row::after {
        content: "";
        clear: both;
        display: table;
      }
    </style>
