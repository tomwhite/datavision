<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>
      Allowed password lengths
    </title>
    <script src="https://d3js.org/d3.v5.min.js"></script>

    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: white;
      }
      svg {
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        width: 100%;
        height: 100%;
      }
      .box {
        stroke: #000000;
        stroke-width: 0.5px;
        stroke-opacity: 0.5;
        fill-opacity: 0;
      }
      .max-value {
        font-family: sans-serif;
        font-size: 8px;
      }
      .valid-length {
        stroke: black;
        stroke-width: 0.5px;
        fill: black;
      }
      .invalid-length {
        stroke: red;
        stroke-width: 0.5px;
        fill: red;
      }
    </style>
  </head>

  <body>
    <div id="plot"></div>
    <script type="text/javascript">
      // set the dimensions and margins of the graph
      const margin = { top: 10, right: 10, bottom: 10, left: 10 },
        width = 1400 - margin.left - margin.right,
        height = 1040 - margin.top - margin.bottom;

      // append the svg object to the body of the page
      var g = d3
        .select("#plot")
        .append("svg")
        .attr(
          "viewBox",
          `0 0 ${width + margin.left + margin.right} ${
            height + margin.top + margin.bottom
          }`
        )
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
      d3.csv("assets/data/password-lengths.csv", d3.autoType).then((data) => {
        // Fill in missing min and max lengths
        const maxMaxLength = d3.max(data, (d) => d.maxlength);
        data = data.map((d) => {
          d.unbounded = false;
          if (d.minlength == null) {
            d.minlength = 0;
          }
          if (d.maxlength == null) {
            d.maxlength = maxMaxLength + 1;
            d.unbounded = true;
          }
          return d;
        });

        // Sort by max then min length
        data = data.sort((a, b) => {
          if (a.maxlength != b.maxlength) {
            return a.maxlength - b.maxlength;
          }
          return a.minlength - b.minlength;
        });

        // Add an index
        data = data.map((d, i) => {
          d.yi = i;
          return d;
        });

        // Draw password boxes
        g.selectAll("boxes")
          .data(data)
          .enter()
          .append("rect")
          .attr("class", "box")
          .attr("width", (d) => (d.unbounded ? width * 2 : d.maxlength * 10))
          .attr("height", 10)
          .attr("x", 0)
          .attr("y", (d) => d.yi * 10);

        // Draw labels for each unique max length
        const bounded = data.filter((d) => !d.unbounded);
        function unique(array, propertyName) {
          return array.filter(
            (e, i) =>
              array.findIndex((a) => a[propertyName] === e[propertyName]) === i
          );
        }
        g.selectAll("labels")
          .data(unique(bounded, "maxlength"))
          .enter()
          .append("text")
          .attr("class", "max-value")
          .text((d) => d.maxlength)
          .attr("x", (d) => d.maxlength * 10 + 3)
          .attr("y", (d) => d.yi * 10 + 8);

        // Draw symbols (circles) for each position in each password box
        function validLength(d, l) {
          if (d.unbounded) {
            return l >= d.minlength;
          }
          return l >= d.minlength && l <= d.maxlength;
        }

        g.selectAll("symbols")
          .data(data)
          .enter()
          .selectAll("each-symbol")
          .data((d, i) =>
            d3.range(d.unbounded ? (width * 2) / 10 : d.maxlength).map(() => d)
          )
          .enter()
          .append("circle")
          .attr("class", (d, i) =>
            validLength(d, i + 1) ? "valid-length" : "invalid-length"
          )
          .attr("cx", (d, i) => i * 10 + 5)
          .attr("cy", (d) => d.yi * 10 + 5)
          .attr("r", 2);

        // Add title, captions, etc
        g.append("text")
          .attr("x", 250)
          .attr("y", 15)
          .attr("font-family", "sans-serif")
          .attr("font-size", "24px")
          .attr("alignment-baseline", "hanging")
          .text("Allowed password lengths");
        g.append("text")
          .attr("x", 250)
          .attr("y", 40)
          .attr("font-family", "sans-serif")
          .attr("font-size", "16px")
          .attr("alignment-baseline", "hanging")
          .text("Black dots show allowed password lengths for each website");
        g.append("text")
          .attr("x", 250)
          .attr("y", 70)
          .attr("font-family", "sans-serif")
          .attr("font-size", "12px")
          .attr("alignment-baseline", "hanging")
          .attr("class", "caption")
          .text("Tom White, 2020");
        g.append("text")
          .attr("x", 250)
          .attr("y", 85)
          .attr("font-family", "sans-serif")
          .attr("font-size", "12px")
          .attr("alignment-baseline", "hanging")
          .attr("class", "caption")
          .text("Data source: Apple Password Manager Resources");
      });
    </script>
  </body>
</html>
